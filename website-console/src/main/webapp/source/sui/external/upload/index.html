<!DOCTYPE html>
<head>
<title>MyWebProject</title>
<meta charset="utf-8" />
<!-- <link type="text/css" href="jquery-ui-1.8.19.custom.css" rel="stylesheet" /> -->
<link type="text/css" href="ajaxfileupload.css" rel="stylesheet" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="ajaxfileupload.js"></script>
<script type="text/javascript">
function ajaxFileUpload() {
	$.ajaxFileUpload({
		url : "http://localhost:8082/ges/sample/upload/upload",   //submit to UploadFileServlet
		secureuri : false,
		fileElementId : 'fileToUpload',
		dataType : 'text', //or json xml whatever you like~
		success : function(data, status) {
			$("#result").append(data);
		},
		error : function(data, status, e) {
			$("#result").append(data);
		}
	});
	return false;
}
</script>
</head>

<body>
	<!-- upload file -->
	<form name="form" action="http://localhost:8082/ges/sample/upload/upload" method="POST" enctype="multipart/form-data">
		<table class="tableForm">
			<thead>
				<tr>
					<th>JQuery Ajax File Upload</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input id="fileToUpload"  type="file" size="45" 
						name="fileToUpload"  class="input"></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td><button class="button" id="buttonUpload"
							onclick="return ajaxFileUpload();">Upload</button></td>
				</tr>
			</tfoot>
		</table>
		<div id="result" style="margin-left:200px"></div>
	</form>
</body>
</html>
